<a routerLink="{{links[0].route}}" title="{{links[0].name}}">
  <img id="header-image" src="../../assets/smallBasic-logo.png" alt="Small Basic Logo">
</a>
<nav>
    <ul id="header-links">
        <li *ngFor="let link of links" >
            <a mat-button routerLink="{{link.route}}" title="{{link.name}}">{{link.name}}</a>
        </li>
    </ul>
</nav>
