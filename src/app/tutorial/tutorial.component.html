<!--Show the basic tutorial structure on all /tutorials pages-->
<div id="contentWrapper">
  <div *ngIf="isOnBasePage">
    Try out small basic with this amazing blurb supplied by someone else!
    <mat-card>
      <mat-card-title>Comprehensive tutorial</mat-card-title>
      <mat-card-subtitle>Estimated time to complete: 3 hours</mat-card-subtitle>
      <mat-card-content><a routerLink="{{chapters[0].link}}">Linkylink</a></mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-title>Self-directed tutorial</mat-card-title>
      <mat-card-subtitle>Estimated time to complete: forever</mat-card-subtitle>
      <mat-card-content><a href="https://www.google.com" target="_blank">Linkylink</a></mat-card-content>
    </mat-card>
  </div>
  <div class="left-nav-and-right-content" *ngIf="!isOnBasePage">
    <div class="left-nav">
      <h3>Table of Contents</h3>
      <ul>
        <li *ngFor="let chapter of chapters" routerLinkActive="active-link">
          <a routerLink="{{chapter.link}}">{{chapter.title}}</a>
          <ul class="left-nav-submenu">
            <li *ngFor="let section of chapter.sections">
              <a href="tutorials/{{chapter.link}}#{{section.link}}">{{section.title}}</a>
            </li>
          </ul>
        </li>
        <li id="api-link">
          <a routerLink="/docs">API Reference</a>
        </li>
      </ul>
    </div>
    <div class="right-content">
      <!--Show the chapter output from the url -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
